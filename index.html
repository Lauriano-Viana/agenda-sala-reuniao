<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Agendamento de Salas</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #calendar { max-width: 900px; margin: 40px auto; }
    form input, form textarea, form select, form button { margin: 5px 0; display: block; width: 100%; max-width: 400px; }
  </style>
</head>
<body>

  <h2>Agendar Reunião</h2>
  <form id="form-agendamento">
    <input type="text" id="nome" placeholder="Nome do Solicitante" required>
    <input type="email" id="email" placeholder="Email do Solicitante" required>
    <input type="date" id="data" required>
    <input type="time" id="horaInicio" required>
    <input type="time" id="horaFim" required>
    <input type="text" id="pauta" placeholder="Pauta da Reunião" required>
    <input type="text" id="participantes" placeholder="Participantes (opcional)">
    <textarea id="descricao" placeholder="Descrição (opcional)"></textarea>
    <select id="status">
      <option value="Pendente">Pendente</option>
      <option value="Confirmado">Confirmado</option>
      <option value="Cancelado">Cancelado</option>
    </select>
    <input type="text" id="equipamentos" placeholder="Equipamentos Necessários">
    <button type="submit">Agendar</button>
  </form>

  <div id="calendar"></div>

  <script>
    const webAppUrl = 'https://script.google.com/macros/s/AKfycbxqM7ClbZ_7TVIYNwobcAX0LHtb3QyHhlyPVKVzX7V_9I3zkN3ErwerG4KX8IByQo7K/exec';

    document.getElementById("form-agendamento").addEventListener("submit", async function(e) {
      e.preventDefault();

      const agendamento = {
        nome: document.getElementById("nome").value,
        email: document.getElementById("email").value,
        data: document.getElementById("data").value,
        horaInicio: document.getElementById("horaInicio").value,
        horaFim: document.getElementById("horaFim").value,
        pauta: document.getElementById("pauta").value,
        participantes: document.getElementById("participantes").value,
        descricao: document.getElementById("descricao").value,
        status: document.getElementById("status").value,
        equipamentos: document.getElementById("equipamentos").value
      };

      const resposta = await fetch(webAppUrl, {
        method: "POST",
        body: JSON.stringify(agendamento),
        headers: { "Content-Type": "application/json" }
      });

      const msg = await resposta.text();
      alert(msg);
      calendar.refetchEvents();
    });

    document.addEventListener("DOMContentLoaded", function() {
      const calendarEl = document.getElementById("calendar");
      window.calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'pt-br',
        events: async function(fetchInfo, successCallback, failureCallback) {
          const response = await fetch(`${webAppUrl}?action=listarAgendamentos`);
          const eventos = await response.json();
          successCallback(eventos);
        }
      });
      calendar.render();
    });
  </script>

</body>
</html>
